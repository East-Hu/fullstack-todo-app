# Docker Compose 配置
# 用一个命令启动 MySQL 数据库服务

services:
  mysql:
    image: mysql:8.0
    container_name: todo-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: todo_app
      MYSQL_USER: todouser
      MYSQL_PASSWORD: todopass
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data:
